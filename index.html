<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Love Coupon Book</title>
<style>
body{
    font-family: Arial;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    text-align:center;
    padding:40px;
}
h1{
    color:white;
}
.coupon{
    background:white;
    width:300px;
    margin:20px auto;
    padding:20px;
    border-radius:15px;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
    cursor:pointer;
    transition:0.3s;
}
.coupon:hover{
    transform:scale(1.05);
}
.used{
    background:#ddd;
    text-decoration:line-through;
    color:gray;
}
<style>
@import url('https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@500;700&display=swap');

body{
    background:#e5e5e5;
    font-family:'Poppins', sans-serif;
    text-align:center;
    padding:40px;
}

h1{
    margin-bottom:30px;
}

.container{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap:25px;
    max-width:1000px;
    margin:auto;
}

/* ===== COUPON STYLE ===== */
.coupon{
    position:relative;
    background:#f6d6db;
    border:4px solid #333;
    border-radius:12px;
    padding:25px 20px;
    cursor:pointer;
    transition:0.3s;
}

/* ‡∏£‡∏π‡πÄ‡∏à‡∏≤‡∏∞‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
.coupon::before{
    content:"";
    position:absolute;
    top:50%;
    right:-12px;
    transform:translateY(-50%);
    width:24px;
    height:24px;
    background:#e5e5e5;
    border-radius:50%;
    border:4px solid #333;
}

.coupon::after{
    content:"";
    position:absolute;
    top:50%;
    left:-12px;
    transform:translateY(-50%);
    width:24px;
    height:24px;
    background:#e5e5e5;
    border-radius:50%;
    border:4px solid #333;
}

.coupon:hover{
    transform:scale(1.05);
}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
.coupon .main{
    font-family:'Lobster', cursive;
    font-size:26px;
}

.coupon .sub{
    margin-top:8px;
    font-size:14px;
    opacity:0.7;
}

/* ‡πÅ‡∏ñ‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡∏ß‡∏≤ */
.coupon .side{
    position:absolute;
    top:0;
    right:0;
    width:80px;
    height:100%;
    background:#f4a261;
    border-left:4px dashed #333;
    display:flex;
    align-items:center;
    justify-content:center;
    writing-mode:vertical-rl;
    text-orientation:mixed;
    font-weight:bold;
}

/* ‡πÉ‡∏ä‡πâ‡πÅ‡∏•‡πâ‡∏ß */
.used{
    background:#ccc !important;
    text-decoration:line-through;
    color:#555;
}
</style>

</head>
<body>

<h1> Coupons only P'Patch üíñ</h1>
<p>Click to use</p>

<div class="container">

<div class="coupon">
    <div class="main">FREE Sushiro</div>
    <div class="sub">Click to use</div>
    <div class="side">Valentine edition</div>
</div>

<div class="coupon">
    <div class="main">Big Hug 10 mins</div>
    <div class="sub">Click to use</div>
    <div class="side">Valentine edition</div>
</div>

<div class="coupon">
    <div class="main">Ask for a favor (anything)</div>
    <div class="sub">Click to use</div>
    <div class="side">Valentine edition</div>
</div>

</div>

    

<script>
document.addEventListener("DOMContentLoaded", function() {
    const coupons = document.querySelectorAll(".coupon");

    coupons.forEach((coupon, index) => {
        // ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö
        if(localStorage.getItem("coupon_" + index) === "used"){
            coupon.classList.add("used");
            coupon.innerHTML += "<br>‚úî USED!";
        }

        coupon.addEventListener("click", function(){
            if(!coupon.classList.contains("used")){
                coupon.classList.add("used");
                coupon.innerHTML += "<br>‚úî USED!";
                localStorage.setItem("coupon_" + index, "used");
            }
        });
    });
});
</script>


</body>
</html>
